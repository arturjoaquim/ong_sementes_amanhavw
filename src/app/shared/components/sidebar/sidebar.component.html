<div class="w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0 flex flex-col">
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 bg-gradient-to-br from-green-300 to-green-400 rounded-lg flex items-center justify-center"
      >
        <span class="text-white">ðŸŒ±</span>
      </div>
      <div>
        <h2 class="text-gray-900">ONG Manager</h2>
        <p class="text-xs text-gray-500">Sementes do AmanhÃ£</p>
      </div>
    </div>
  </div>

  <nav class="flex-1 p-4 space-y-1">
    @for (menuItem of menuItems; track menuItem.id) {
      <a
        [routerLink]="menuItem.route"
        key="menuItem.id"
        (click)="onClickMenuItem(menuItem.id)"
        [ngClass]="{
          'w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all': true,
          'bg-green-50 text-green-700': menuItem.id === this.activePageId(),
          'text-gray-600 hover:bg-gray-50 hover:text-gray-900': menuItem.id !== this.activePageId(),
        }"
      >
        <lucide-icon [img]="menuItem.icon" size="20" strokeWidth="1.5" />
        <span>{{ menuItem.label }}</span>
      </a>
    }
  </nav>

  <div class="p-4 border-t border-gray-200">
    <div class="bg-gradient-to-r from-orange-50 to-green-50 rounded-lg p-4">
      <p class="text-xs text-gray-600">Precisa de ajuda?</p>
      <p class="text-sm text-gray-900 mt-1">Entre em contato com o suporte</p>
    </div>
  </div>
</div>
