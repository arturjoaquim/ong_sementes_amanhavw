<div class="p-6 space-y-6">
  <div class="flex items-center gap-3">
    <div class="bg-blue-600 p-2 rounded-lg">
      <lucide-icon [img]="icons.briefcase" [size]="24" class="text-white"></lucide-icon>
    </div>
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Oficinas</h1>
      <p class="text-sm text-gray-500">Gerencie as oficinas e atividades educacionais</p>
    </div>
  </div>

  <app-workshop-search
    (searchCompleted)="showListResult($event)"
    (createWorkshop)="handleCreateWorkshop()"
    (createSession)="handleCreateSession()"
  ></app-workshop-search>

  <app-workshop-list
    [workshops]="workshops"
    (viewWorkshopDetail)="showWorkshopDetails($event)"
  ></app-workshop-list>
</div>
