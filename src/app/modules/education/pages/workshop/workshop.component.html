
<div class="p-8">
  <!-- Page Header -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-2">
      <div class="bg-blue-100 p-2 rounded-lg">
        <lucide-icon [img]="icons.briefcase" size="24" class="text-blue-600" />
      </div>
      <h1 class="text-gray-900">Gerenciar Oficinas</h1>
    </div>
    <p class="text-gray-600">Pesquise, visualize e gerencie oficinas oferecidas pela organização.</p>
  </div>

  <!-- Search Section -->
  <app-workshop-search 
    (searchCompleted)="showListResult($event)" 
    (createWorkshop)="handleCreateWorkshop(undefined)" 
  />

  <!-- Workshop List -->
  <app-workshop-list [workshops]="workshops" (viewWorkshopDetail)="showWorkshopDetails($event)" />
</div>
