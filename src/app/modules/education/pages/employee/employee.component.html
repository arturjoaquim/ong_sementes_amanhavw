<div class="p-6 space-y-6">
  <div class="flex items-center gap-3">
    <div class="bg-blue-600 p-2 rounded-lg">
      <lucide-icon [img]="icons.briefcase" [size]="24" class="text-white"></lucide-icon>
    </div>
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Funcionários</h1>
      <p class="text-sm text-gray-500">Gerencie os funcionários da instituição</p>
    </div>
  </div>

  <app-employee-search
    (searchCompleted)="showListResult($event)"
    (createEmployee)="openCreationDialog()"
  ></app-employee-search>

  <app-employee-list
    [employees]="employees"
    (viewEmployeeDetail)="showEmployeeDetails($event)"
  ></app-employee-list>
</div>
