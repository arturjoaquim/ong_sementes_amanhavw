<app-dialog contentClass="sm:max-w-2xl">
  <app-dialog-header>
    <app-dialog-title>Filtrar Oficinas</app-dialog-title>
    <app-dialog-description> Refine sua busca usando os filtros abaixo </app-dialog-description>
  </app-dialog-header>

  <form [formGroup]="workshopFilters" (ngSubmit)="onSubmit()">
    <div class="space-y-4 mt-4">
      <label class="app-label text-sm text-gray-900 mb-2 block" for="workshop-name"
        >Nome da Oficina</label
      >
      <input
        formControlName="nameSearch"
        class="app-input"
        placeholder="Digite o nome..."
        id="workshop-name"
      />

      <label class="app-label text-sm text-gray-900 mb-2 block" for="educator-name">Educador</label>
      <input
        formControlName="educatorSearch"
        id="educator-name"
        class="app-input"
        placeholder="Digite o nome do educador..."
      />

      <label class="app-label text-sm text-gray-900 mb-2 block" for="type-input">Tipo</label>
      <ng-select class="app-select" formControlName="type" labelForId="type-input">
        <ng-option value="all">Todos</ng-option>
        @for (type of workshopTypes; track type) {
          <ng-option [value]="type">{{ type }}</ng-option>
        }
      </ng-select>

      <label class="app-label text-sm text-gray-900 mb-2 block" for="status-input">Status</label>
      <ng-select class="app-select" formControlName="status" labelForId="status-input">
        <ng-option value="all">Todos</ng-option>
        <ng-option value="active">Ativa</ng-option>
        <ng-option value="inactive">Inativa</ng-option>
        <ng-option value="finished">Conclu√≠da</ng-option>
      </ng-select>
    </div>

    <div class="flex justify-end gap-3 pt-4 border-t">
      <button appButton type="button" variant="outline" (click)="resetFilters()">Limpar</button>
      <button appButton type="submit">Aplicar Filtros</button>
    </div>
  </form>
</app-dialog>
