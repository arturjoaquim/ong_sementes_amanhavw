<div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
  <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
    <div class="relative flex-1 w-full">
      <lucide-icon
        [img]="icons.search"
        [size]="20"
        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
      ></lucide-icon>
      <input
        [formControl]="nameSearchFilter"
        (keyup.enter)="searchByName()"
        type="text"
        placeholder="Buscar por nome da oficina..."
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
      />
    </div>

    <div class="flex gap-3 w-full md:w-auto">
      <button
        appButton
        variant="outline"
        (click)="openDialog()"
        class="flex items-center gap-2 relative"
      >
        <lucide-icon [img]="icons.filter" [size]="20"></lucide-icon>
        Filtros
        @if (activeFilterCount > 0) {
          <app-badge
            variant="default"
            size="sm"
            contentClass="absolute -top-2 -right-2 min-w-[20px] h-5 flex items-center justify-center rounded-full px-1"
          >
            {{ activeFilterCount }}
          </app-badge>
        }
      </button>

      <button appButton (click)="onAddSession()" class="flex items-center gap-2" variant="outline">
        <lucide-icon [img]="icons.calendarPlus" [size]="20"></lucide-icon>
        Nova Sessão
      </button>

      <button appButton (click)="onAddWorkshop()" class="flex items-center gap-2">
        <lucide-icon [img]="icons.plus" [size]="20"></lucide-icon>
        Nova Oficina
      </button>
    </div>
  </div>

  @if (activeFilterCount > 0) {
    <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-gray-100">
      <span class="text-sm text-gray-500 flex items-center">Filtros ativos:</span>

      @if (filters().nameSearch) {
        <app-badge variant="default" size="lg">
          <div class="flex items-center gap-1">
            Nome: {{ filters().nameSearch }}
            <button (click)="resetFilters()" class="ml-1 hover:text-red-500">×</button>
          </div>
        </app-badge>
      }

      <button
        (click)="resetFilters()"
        class="text-sm text-red-600 hover:text-red-700 font-medium ml-auto"
      >
        Limpar todos
      </button>
    </div>
  }
</div>
