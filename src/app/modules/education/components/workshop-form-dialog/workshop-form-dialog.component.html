
<app-dialog contentClass="sm:max-w-3xl max-h-[90vh] overflow-y-auto">
  <app-dialog-header>
    <app-dialog-title>{{ isEditMode ? 'Editar Oficina' : 'Nova Oficina' }}</app-dialog-title>
    <app-dialog-description>
      {{ isEditMode ? 'Atualize as informações da oficina' : 'Preencha os dados da nova oficina' }}
    </app-dialog-description>
  </app-dialog-header>

  <form [formGroup]="workshopForm" (ngSubmit)="onSubmit()" class="space-y-6 mt-4">
    <!-- Basic Information -->
    <div class="space-y-4">
      <h4 class="text-sm font-semibold text-gray-900">Informações Básicas</h4>

      <div class="grid grid-cols-1 gap-4">
        <div>
          <label htmlFor="workshopName" class="app-label text-sm text-gray-900 mb-2 block">
            Nome da Oficina
          </label>
          <input
            id="workshopName"
            type="text"
            formControlName="name"
            placeholder="Nome da oficina"
            class="app-input mt-1"
            required
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label htmlFor="enrollmentLimit" class="app-label text-sm text-gray-900 mb-2 block">
              Limite de Participantes
            </label>
            <input
              id="enrollmentLimit"
              type="number"
              formControlName="enrollmentLimit"
              class="app-input mt-1"
              required
            />
          </div>

          <div class="flex items-center mt-8">
             <input
              id="active"
              type="checkbox"
              formControlName="active"
              class="app-checkbox mr-2"
            />
            <label htmlFor="active" class="app-label text-sm text-gray-900 block">
              Ativa
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t">
      <button appButton type="button" variant="outline" (click)="cancel()">
        Cancelar
      </button>
      <button appButton type="submit" [disabled]="!workshopForm.valid">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
    </div>
  </form>
</app-dialog>
